spring:
  application:
    name: aggregator
  config:
    import: configserver:http://localhost:8888
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      retry:
        use-random-policy: true
        max-interval: 6000
      discovery:
          enabled: true
          serviceId: config-server
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname:localhost}:${eureka.instance.port:8761}/eureka/